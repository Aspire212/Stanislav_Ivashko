<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add5</title>
</head>
<body>
    <h1 align="center">Заполните анкетуы</h1>
    <div>
        <form action="http://fe.it-academy.by/TestForm.php">
           <fieldset>
           <legend>Личные данные</legend>
             
             <input type="text" name="Secondname" placeholder="Фамилия" maxlength="25" pattern="^[А-Яа-яЁё\S]+$" required autofocus ><br>
             <input type="text" name="Firstname" placeholder="Имя" maxlength="20" pattern="^[А-Яа-яЁё\S]+$" required ><br>
             <input type="text" name="Dadname" placeholder="Отчество" maxlength="24" pattern="^[А-Яа-яЁё\S]+$" required ><br >
            
            <div>
                <fieldset>
                  <legend>Паспортные данные</legend>
                  <input type="text" name="Serialpasport" size="2" placeholder="MC" minlength="2" maxlength="2" pattern="[A-Z]+$" required>
                  <input type="text" name="numberpasport" placeholder="1234567" minlength="7" maxlength="7" pattern="[0-9]+$" required>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="yearborn" size="4" minlength="4" maxlength="4" placeholder="Год" pattern="[0-9]{4}"><br>
                    <select name="monthborn">
                        <optgroup label="Месяц">
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>
                        </optgroup>
                    </select><br>
                    <input type="number" name="dayborn" size="2" min="1" max="31" value="1" step="1">
                </fieldset>
            </div>
            <div>
                <select name="nacional" required>
                    <option>РБ</option>
                    <option>РФ</option>
                    <option>США</option>
                </select><br>
              <b>Адрес:</b><br>
              <textarea name="adres" cols="20" rows="3"></textarea>
            </div>

            </fieldset>
        </div>
        <div> 
            <fieldset>
                <legend>Интересы</legend>
              <fieldset>
                  <legend>Хобби</legend>
                <input type="checkbox" name="hobby[]" value=hobby1>Рыбалка<br>
                <input type="checkbox" name="hobby[]" value=hobby2>Астрономия<br>
                <input type="checkbox" name="hobby[]" value=hobby3>Дайвинг<br>
                <input type="checkbox" name="hobby[]" value=hobby4>Марки<br>
              </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets[]" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value=p1>Волнистый</option>
                        <option value=p2>Ара</option>
                        <option value=p3>Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                    <option value=p4>Караси</option>
                        <option value=p5>Окуни</option>
                        <option value=p6>Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value=p7>Стая ворон</option>
                        <option value=p8>Аист</option>
                        <option value=p9>Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>        
            </fieldset>
        </div>   
        <div>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" placeholder="Логин" minlength="5" maxlength="20" pattern="[A-Za-z\S]+$" required><br>
                <input type="password" name="login" placeholder="Пароль" minlength="10" size=20" pattern="[A-Za-z\S]+$" required autocomplete="off">

            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="Введите адрес почты"><br>
                <input type="url" name="url" placeholder="Введите адрес сайта">
            </fieldset> 
        </div>
        <div>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="fraction" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="range" min="1" max="10">
            </fieldset>
        </div> 
        <div>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="reset">
               <input type="submit" value="Отправить"><br>
               <button form="">
                   <img src="mail.svg">
               </button> 
            </fieldset>
        </form> 
    </div>
</body>
</html>
